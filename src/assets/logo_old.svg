    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background - making it transparent to work with both light/dark modes -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- Centering Group -->
  <g transform="translate(200,150)">
    <!-- Hexagon Group -->
    <g transform="translate(0,-20)">
      <!-- Left Hexagon -->
      <path d="M-60,0 L-30,-52 L30,-52 L60,0 L30,52 L-30,52 Z" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2"
            class="text-[#000046] dark:text-[#e4e4e8]"
            opacity="0.9"/>
      
      <!-- Right Hexagon -->
      <path d="M0,60 L-30,8 L30,8 L60,60 L30,112 L-30,112 Z" 
            fill="none" 
            stroke="#810636" 
            stroke-width="2"
            opacity="0.9"
            transform="translate(40,-60)"/>
      
      <!-- Top Hexagon -->
      <path d="M-60,0 L-30,-52 L30,-52 L60,0 L30,52 L-30,52 Z" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2"
            class="text-[#000046] dark:text-[#e4e4e8]"
            opacity="0.9"
            transform="translate(-40,-60)"/>
      
      <!-- Central Node -->
      <circle cx="0" cy="0" r="4" fill="#810636"/>
      
      <!-- Intersection Points -->
      <circle cx="-20" cy="-35" r="2" fill="currentColor" class="text-[#000046] dark:text-[#e4e4e8]" opacity="0.8"/>
      <circle cx="20" cy="-35" r="2" fill="#810636" opacity="0.8"/>
      <circle cx="0" cy="40" r="2" fill="currentColor" class="text-[#000046] dark:text-[#e4e4e8]" opacity="0.8"/>
    </g>
    
    <!-- Text Group -->
    <g transform="translate(0,70)">
      <!-- Using textLength to ensure exact spacing -->
      <text text-anchor="middle" font-family="Input Sans, Arial, sans-serif" dominant-baseline="middle">
        <tspan x="-50" y="0" font-weight="700" font-size="36" fill="currentColor" class="text-[#000046] dark:text-[#e4e4e8]">TIG</tspan>
        <tspan x="50" y="0" font-weight="400" font-size="36" fill="#810636">NEXUS</tspan>
      </text>
    </g>
  </g>
</svg>