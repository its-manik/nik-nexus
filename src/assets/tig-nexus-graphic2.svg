<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFFFF"/>
  
  <!-- Hexagon Group -->
  <g transform="translate(200,120)">
    <!-- Left Hexagon -->
    <path d="M-60,0 L-30,-52 L30,-52 L60,0 L30,52 L-30,52 Z" 
          fill="none" 
          stroke="#000046" 
          stroke-width="2"
          opacity="0.9"/>
    
    <!-- Right Hexagon -->
    <path d="M0,60 L-30,8 L30,8 L60,60 L30,112 L-30,112 Z" 
          fill="none" 
          stroke="#810636" 
          stroke-width="2"
          opacity="0.9"
          transform="translate(40,-60)"/>
    
    <!-- Top Hexagon -->
    <path d="M-60,0 L-30,-52 L30,-52 L60,0 L30,52 L-30,52 Z" 
          fill="none" 
          stroke="#000046" 
          stroke-width="2"
          opacity="0.9"
          transform="translate(-40,-60)"/>
    
    <!-- Central Node -->
    <circle cx="0" cy="0" r="4" fill="#810636"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(200,220)">
    <text text-anchor="middle" font-family="Input Sans, Arial, sans-serif">
      <tspan x="0" y="0" font-weight="700" font-size="24" fill="#000046">TIG</tspan>
      <tspan x="0" y="25" font-weight="400" font-size="20" fill="#810636">NEXUS</tspan>
    </text>
  </g>
  
  <!-- Intersection Points -->
  <g transform="translate(200,120)">
    <circle cx="-20" cy="-35" r="2" fill="#000046" opacity="0.8"/>
    <circle cx="20" cy="-35" r="2" fill="#810636" opacity="0.8"/>
    <circle cx="0" cy="40" r="2" fill="#000046" opacity="0.8"/>
  </g>
</svg>